<div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary"><i class="fa fa-plus-circle mr-2"></i>Add User</button>
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Users</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class=" text-primary" >
                <th *ngFor="let header of tableData.headerRow">{{header}}</th>
              </thead>

              <tbody>
                <tr *ngFor="let users of tableData.dataRows">
                  <td *ngFor="let user of users"> {{user}} </td>

                  <td class="text-warning"><i class="fa fa-pencil-square-o"></i></td>
                  <td class="text-danger"><i class="fa fa-trash-o"></i></td>
                </tr>
              </tbody>

            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
