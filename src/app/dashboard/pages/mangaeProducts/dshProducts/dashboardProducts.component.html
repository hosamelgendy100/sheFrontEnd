<div class="row">
    <div class="col-md-12">
      <a class="btn btn-primary" [routerLink]= "['/addProduct']">
        <i class="fa fa-plus-circle mr-2"></i>Add Product
      </a>
      <br>
  
      <div class="card" style="min-width:800px; display: inline-block;">
        <div class="card-header">
          <h4 class="card-title">Products</h4>
        </div>
        <div class="card-body">
            <table class="table table-hover">
              <thead class="text-primary" >
                <th *ngFor="let header of tableTitles">{{header}}</th>
              </thead>
  
              <tbody>
                <tr *ngFor="let product of productsList;let index=index">
                  <td> {{index+1}} </td>
                  <td class="text-left"> <span>{{product.name}}</span> </td>
                  <td class="text-left"> <span>{{product.count}}</span> </td>
                  <td></td>
                  <td class="text-left"> <span>{{product.price}}</span> </td>
                  <td class="text-left"> <span>{{product.onSale}}</span> </td>
                  <td class="text-left"> <span>{{product.categoryName}}</span> </td>
                  <td class="text-left"> <span>{{product.subCategoryName}}</span> </td>
                  <td class="text-left"> <span>{{product.sellerName}}</span> </td>
                  <td class="text-primary"><a [routerLink]="['/addProduct/', product.id]"><i class="fa fa-pencil"></i></a></td>
                  <td (click)='delete(product.id)' class="text-primary"><i class="fa fa-trash-o"></i></td>
                </tr>
              </tbody>
  
            </table>
        </div>
      </div>
    </div>
  </div>
